version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "7004:7004"
    environment:
      - MONGO_URI=${MONGO_URI}
    depends_on:
      - mongodb

  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
